<div class="join-create-chatroom">
  <h2>Join or Create Chatroom</h2>
  <p>Enter an existing chatroom name to join. If the chatroom does not exist, it will be created.</p>
  <input type="text" [(ngModel)]="chatroomName" placeholder="Chatroom name" class="input-field">
  <button (click)="joinChatroomOnClick()" class="join-button">Join</button>
</div>
